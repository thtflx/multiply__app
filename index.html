<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication__app</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <form class="white__wrapper" id="form">
            <p class="score-text" id="score">score: 0</p>
            <div class="multiply__wrapper">
                <h3 class="multiply__question">What is <span id="numb_one">2</span> multiply by <span id="numb_two">1</span>?</h3>
                <input class="multiply__input" id="input" type="number">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
